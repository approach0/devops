[installed]
exe = $SSH 'apt install -y rsync'
if_not = $SSH 'which rsync'
dep[] = base-software:list-updated
dep[] = ssh:ready

[config]
exe = $SCRIPT/rsync-config.sh "'$(cat $CONFIG/rsyncd.conf)'"
if_not = rsync $RSYNC_ADDR
dep[] = rsyncd:installed

[list]
exe = rsync $RSYNC_ADDR
dep[] = rsyncd:config
